<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mood Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f4ff, #e6f7f1);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h3 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 10px;
      color: #4caf50;
    }

    #moodChart {
      width: 100%;
      max-width: 500px;
      max-height: 250px;
      margin-top: 10px;
    }

    #calendar-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 30px;
      margin-bottom: 10px;
    }

    button {
      padding: 6px 12px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #388e3c;
    }

    #calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 6px;
      max-width: 360px;
      width: 100%;
      margin-top: 10px;
    }

    .calendar-cell {
      padding: 6px;
      border-radius: 8px;
      background-color: #f9f9f9;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      font-weight: bold;
      text-align: center;
    }

    .today {
      border: 2px solid #4caf50;
    }

    .green {
      background-color: #C8E6C9;
    }

    .yellow {
      background-color: #FFF9C4;
    }

    .red {
      background-color: #FFCDD2;
    }
  </style>
</head>
<body>
  <h3>Your Mood Tracker</h3>
  <canvas id="moodChart"></canvas>

  <div id="calendar-controls">
    <button onclick="changeMonth(-1)">Previous</button>
    <div id="monthDisplay"></div>
    <button onclick="changeMonth(1)">Next</button>
  </div>

  <div id="calendar"></div>

  <script>
    let currentDate = new Date();
    const moodMap = {
      'ðŸ˜„': 'green',
      'ðŸ™‚': 'green',
      'ðŸ˜': 'yellow',
      'â˜¹ï¸': 'red',
      'ðŸ˜­': 'red'
    };

    const parseMoodData = () => {
      const moodLog = JSON.parse(localStorage.getItem('moodLog')) || [];
      const moodData = {};
      moodLog.forEach(entry => {
        const date = new Date(entry.timestamp);
        const dateStr = date.toISOString().split('T')[0];
        moodData[dateStr] = moodMap[entry.mood] || 'yellow';
      });
      return moodData;
    };

    function generateCalendar(date = new Date()) {
      const calendar = document.getElementById('calendar');
      const moodData = parseMoodData();
      const year = date.getFullYear();
      const month = date.getMonth();
      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const numDays = lastDay.getDate();
      const startWeekDay = firstDay.getDay();

      calendar.innerHTML = '';

      document.getElementById('monthDisplay').textContent =
        date.toLocaleDateString('default', { month: 'long', year: 'numeric' });

      for (let i = 0; i < startWeekDay; i++) {
        const empty = document.createElement('div');
        calendar.appendChild(empty);
      }

      for (let day = 1; day <= numDays; day++) {
        const cell = document.createElement('div');
        cell.className = 'calendar-cell';
        const dateObj = new Date(year, month, day);
        const dateStr = dateObj.toISOString().split('T')[0];
        cell.textContent = day;

        if (moodData[dateStr]) {
          cell.classList.add(moodData[dateStr]);
        }

        const today = new Date();
        if (
          dateObj.getFullYear() === today.getFullYear() &&
          dateObj.getMonth() === today.getMonth() &&
          dateObj.getDate() === today.getDate()
        ) {
          cell.classList.add('today');
        }

        calendar.appendChild(cell);
      }
    }

    function generateMoodChart(date = new Date()) {
      const moodLog = JSON.parse(localStorage.getItem('moodLog')) || [];
      const filteredLog = moodLog.filter(entry => {
        const entryDate = new Date(entry.timestamp);
        return (
          entryDate.getFullYear() === date.getFullYear() &&
          entryDate.getMonth() === date.getMonth()
        );
      });

      const dayLabels = [];
      const moodValues = [];

      filteredLog.forEach(entry => {
        const entryDate = new Date(entry.timestamp);
        const day = entryDate.getDate();
        const mood = moodMap[entry.mood] || 'yellow';
        dayLabels.push(day);
        moodValues.push(mood === 'green' ? 3 : mood === 'yellow' ? 2 : 1);
      });

      const ctx = document.getElementById('moodChart').getContext('2d');
      if (window.moodChartInstance) {
        window.moodChartInstance.destroy();
      }

      window.moodChartInstance = new Chart(ctx, {
        type: 'line',
        data: {
          labels: dayLabels,
          datasets: [{
            label: 'Mood Trend',
            data: moodValues,
            borderColor: '#4CAF50',
            backgroundColor: 'rgba(76, 175, 80, 0.1)',
            tension: 0.3,
            fill: true,
            pointRadius: 3,
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: {
              beginAtZero: true,
              max: 3,
              ticks: {
                stepSize: 1,
                callback: value => {
                  if (value === 3) return 'Good';
                  if (value === 2) return 'Okay';
                  if (value === 1) return 'Bad';
                  return '';
                },
                font: { size: 12 }
              }
            }
          },
          plugins: {
            legend: {
              display: false
            }
          }
        }
      });
    }

    function changeMonth(delta) {
      currentDate.setMonth(currentDate.getMonth() + delta);
      generateCalendar(currentDate);
      generateMoodChart(currentDate);
    }

    generateCalendar(currentDate);
    generateMoodChart(currentDate);
  </script>
</body>
</html>
