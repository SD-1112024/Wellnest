<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Journal - WellNest üå±</title>
  <link rel="stylesheet" href="index.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #dfefff, #e6fff7);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container.journal-container {
      background: white;
      padding: 3rem 2rem;
      border-radius: 2rem;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      max-width: 900px;
      width: 95%;
    }

    h1 {
      color: #4caf50;
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 1.5rem;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 1rem;
      border: 1px solid #ccc;
      resize: vertical;
      margin-bottom: 1.2rem;
      box-shadow: inset 0 1px 5px rgba(0, 0, 0, 0.05);
      background-color: #fdfdfd;
    }

    .btn.save {
      background-color: #ffd6a5;
      color: #333;
      font-weight: bold;
      border: none;
      padding: 0.9rem 1.2rem;
      border-radius: 1rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn.save:hover {
      background-color: #ffc28f;
    }

    .entry-list {
      margin-top: 2rem;
      max-height: 300px;
      overflow-y: auto;
      padding-right: 0.5rem;
    }

    .entry {
      background: #f8f8ff;
      padding: 1rem 1.2rem;
      border-radius: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.05);
      position: relative;
    }

    .entry strong {
      display: block;
      margin-bottom: 0.4rem;
      color: #4caf50;
      font-size: 0.95rem;
    }

    .entry p {
      margin: 0;
      line-height: 1.5;
      color: #444;
    }

    .btn.delete {
      background-color: #ff8a80;
      border: none;
      color: white;
      font-weight: bold;
      padding: 0.4rem 0.8rem;
      border-radius: 0.6rem;
      cursor: pointer;
      font-size: 0.85rem;
      position: absolute;
      top: 1rem;
      right: 1rem;
    }

    .btn.delete:hover {
      background-color: #ff6e68;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-thumb {
      background: #c8e6c9;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }
  </style>
</head>
<body>

  <div class="container journal-container">
    <h1>Journal üìù</h1>
    <p>Write your thoughts and feelings below. Journaling helps boost clarity and calmness.</p>

    <textarea id="journalEntry" placeholder="Today I feel..."></textarea>
    <button class="btn save" onclick="saveEntry()">üíæ Save Entry</button>

    <div class="entry-list" id="entryList"></div>
  </div>

  <script>
    function loadEntries() {
      const saved = JSON.parse(localStorage.getItem('journalEntries')) || [];
      saved.reverse().forEach(entry => addEntryToDOM(entry, false));
    }

    function saveEntry() {
      const entryText = document.getElementById('journalEntry').value.trim();
      if (!entryText) return;

      const now = new Date();
      const entry = {
        timestamp: `${now.toLocaleDateString()} ${now.toLocaleTimeString()}`,
        content: entryText
      };

      const entries = JSON.parse(localStorage.getItem('journalEntries')) || [];
      entries.push(entry);
      localStorage.setItem('journalEntries', JSON.stringify(entries));

      addEntryToDOM(entry, true);
      document.getElementById('journalEntry').value = '';
    }

    function addEntryToDOM(entry, prepend = true) {
      const entryList = document.getElementById('entryList');
      const entryDiv = document.createElement('div');
      entryDiv.className = 'entry';

      entryDiv.innerHTML = `
        <strong>${entry.timestamp}</strong>
        <p>${entry.content}</p>
        <button class="btn delete" onclick="deleteEntry(this)">üóëÔ∏è Delete</button>
      `;

      if (prepend) {
        entryList.prepend(entryDiv);
      } else {
        entryList.appendChild(entryDiv);
      }
    }

    function deleteEntry(button) {
      if (!confirm("Are you sure you want to delete this journal entry?")) return;
      const entryDiv = button.parentElement;
      const timestamp = entryDiv.querySelector('strong').innerText;
      let entries = JSON.parse(localStorage.getItem('journalEntries')) || [];
      entries = entries.filter(e => e.timestamp !== timestamp);
      localStorage.setItem('journalEntries', JSON.stringify(entries));
      entryDiv.remove();
    }

    window.onload = loadEntries;
  </script>

</body>
</html>
